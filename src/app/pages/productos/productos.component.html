<section>
    <div class="container">

        <h1>Lista de productos</h1>

        <table>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Precio</th>
            </tr>            
            <tr *ngFor="let item of listaProductos;let indice=index">
                <td>{{ indice + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.category }}</td>
                <td>$ {{ item.price }}</td>
            </tr>
        </table>
          
    </div>
</section>
